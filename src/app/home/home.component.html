<div>
  <h2 class="H-meteo-value-table">
    Оперативный метеорологический мониторинг
  </h2>
  <div>
    <h3>Метеостанция (тип Luft WS-10).</h3>
    <p class="spinner-wrapper">Измерения на момент времени: <span>{{currentDate_time}}</span>  
      &nbsp; &nbsp;<span>( {{currentDate_date}} )</span>
      <mat-spinner class="spinner-container" 
        diameter="20" *ngIf="isLoadingData">
      </mat-spinner>
    </p>
    

  </div>
</div>

<div class="mat-elevation-z8 data-table1">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- [dataSource]="products" -->
    <!-- Id Column -->
    <ng-container matColumnDef="num">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>№</th>
      <td mat-cell *matCellDef="let row">{{row.num}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Измерение</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="regname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>regN</th>
      <td mat-cell *matCellDef="let row">{{row.regname}}</td>
    </ng-container>
    <!-- Name Value -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Значение</th>
      <td mat-cell *matCellDef="let row">{{row.value}}</td>
    </ng-container>

    <!-- Name Descr -->
    <ng-container matColumnDef="measure">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ед.изм.</th>
      <td mat-cell *matCellDef="let row">{{row.measure}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="10"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[2 ,25, 50, 100, 250]">
  </mat-paginator>
</div>

 </div>
